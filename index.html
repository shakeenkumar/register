<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration form for camp">
    <meta name="author" content="Your Name">
    <title>Camp Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>Camp Registration Form</h1>
    <form id="registrationForm">
        <fieldset>
            <legend>Participants</legend>
            <div class="participant1">
                <label for="adultName">Adult Name:</label>
                <input type="text" id="adultName" required>
                <label for="fee1">Participant Fee:</label>
                <input type="number" id="fee1" class="fee" required>
            </div>
            <button type="button" id="addParticipant">Add Participant</button>
        </fieldset>
        <button type="submit">Submit Registration</button>
    </form>
    <div id="summary" class="hide"></div>
    <script src="register.js"></script>
</body>
</html>
