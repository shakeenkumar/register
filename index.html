<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Youth Camp Registration Form">
    <meta name="author" content="Your Name">
    <title>Youth Camp Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Camp Registration</h1>
    <form id="registrationForm">
        <fieldset>
            <legend>Participants</legend>
            <section class="participant1">
                <label for="name1">Participant Name:</label>
                <input type="text" id="name1" required>
                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" required>
            </section>
            <button type="button" id="addParticipant">Add Another Participant</button>
        </fieldset>
        <button type="submit">Submit Registration</button>
    </form>
    <div id="summary" class="hide"></div>
    <script src="register.js"></script>
</body>
</html>
