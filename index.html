<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <h1>Event Registration</h1>
    
    <form id="registrationForm">
        <fieldset>
            <label for="adultName">Adult Name:</label>
            <input type="text" id="adultName" name="adultName" required>
        </fieldset>

        <fieldset id="participantsContainer">
            <legend>Participants</legend>
            <div class="participant">
                <label for="participantName1">Participant Name:</label>
                <input type="text" class="participant-name" id="participantName1" name="participantName" required>

                <label for="participantFee1">Fee ($):</label>
                <input type="number" class="participant-fee" id="participantFee1" name="participantFee" required>
            </div>
        </fieldset>
        
        <button type="button" id="addParticipantButton">Add Participant</button>
        <button type="submit">Submit</button>
    </form>

    <div id="summary" class="hide"></div>

    <script src="Templates.js"></script>
    <script src="register.js"></script>
</body>
</html>
